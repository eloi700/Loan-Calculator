<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Loan Calculator</title>
  </head>
  <body class="bg-primary">
    <div class="container wrapper-center">
      <div class="row">
        <div class="col-md-6 justify-content-center mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading display-5 pb-3 fw-bold">Loan Calculator</h1>
            <form id="loan-form">
              <div class="form-group">
                <div class="input-group mb-3">
                  <span class="input-group-text">$</span>
                  <input
                    type="number"
                    id="amount"
                    class="form-control"
                    placeholder="Loan Amount"
                  />
                </div>
              </div>

              <div class="form-group">
                <div class="input-group mb-3">
                  <span class="input-group-text">%</span>
                  <input
                    type="number"
                    id="interest"
                    class="form-control "
                    placeholder="Interest"
                  />
                </div>
              </div>

              <div class="form-group mb-3">
                <input
                  type="number"
                  id="years"
                  class="form-control "
                  placeholder="Years To Repay"
                />
              </div>

              <div class="form-group d-grid">
                <input
                  type="button"
                  value="Calculate"
                  class="btn btn-primary calculate"
                />
              </div>
            </form>

            <!-- Loader -->
            <!-- <div id="loading">
                <img src="img/loader.gif" alt="loading">
            </div> -->

            <div id="loading" class="d-flex justify-content-center text-primary mt-3 mb-2">
                <div class="spinner-border d-none" style="width: 5rem; height: 5rem;" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <!-- Results -->
            <div id="results" class="pt-0 ">
              <h5 class="fs-2 mb-4">Results</h5>
              <div class="form-group mb-2">
                <div class="input-group">
                  <span class="input-group-text ">Monthly Payment</span>
                  <input
                    type="number"
                    id="monthly-payment"
                    class="form-control"
                    disabled
                  />
                </div>
              </div>

              <div class="input-group mb-2">
                <span class="input-group-text ">Total Payment</span>
                <input
                  type="number"
                  id="total-payment"
                  class="form-control"
                  disabled
                />
              </div>

            <div class="input-group mb-3">
                <span class="input-group-text ">Total Interest</span>
                <input
                  type="number"
                  id="total-interest"
                  class="form-control"
                  disabled
                />
              </div>
            </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JS -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

    <script src="app.js"></script>
  </body>
</html>
